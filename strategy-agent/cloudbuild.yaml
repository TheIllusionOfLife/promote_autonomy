steps:
  # Validate required environment variables and substitutions
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Validating required variables..."
        test -n "$PROJECT_ID" || (echo "ERROR: PROJECT_ID is required" && exit 1)
        test -n "$_DEPLOY_REGION" || (echo "ERROR: _DEPLOY_REGION is required" && exit 1)
        test -n "$_SERVICE_NAME" || (echo "ERROR: _SERVICE_NAME is required" && exit 1)
        echo "âœ“ All required variables present"

  # Build the container image from project root
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME:latest'
      - '-f'
      - 'strategy-agent/Dockerfile'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME:latest'

  # Deploy container image to Cloud Run
  # Environment variables:
  #   PROJECT_ID: GCP project identifier (required by Pydantic Settings)
  #   LOCATION: Vertex AI region (asia-northeast1 for Gemini API)
  #   PUBSUB_TOPIC: Topic name for publishing approved tasks (creative-tasks)
  #   FRONTEND_URL: Placeholder, updated after frontend deployment for CORS
  # Service account: strategy-agent@PROJECT_ID.iam.gserviceaccount.com
  #   Requires: Firestore write, Pub/Sub publish, Vertex AI (Gemini) access
  # Note: FRONTEND_URL is set to placeholder and must be updated after frontend deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME:latest'
      - '--region'
      - '$_DEPLOY_REGION'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'strategy-agent@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'PROJECT_ID=$PROJECT_ID,LOCATION=$_DEPLOY_REGION,PUBSUB_TOPIC=creative-tasks,FRONTEND_URL=https://placeholder-will-be-updated.run.app'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'  # 5 min: Gemini API (2 min timeout) + task validation + Pub/Sub publish
      - '--max-instances'
      - '10'

images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME:latest'

substitutions:
  _SERVICE_NAME: strategy-agent
  _DEPLOY_REGION: asia-northeast1
  _GCR_HOSTNAME: asia.gcr.io
  _REPO_NAME: cloud-run-source-deploy

options:
  dynamicSubstitutions: true
