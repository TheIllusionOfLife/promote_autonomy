name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-shared:
    name: Test Shared Schemas
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./shared

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v

  test-strategy-agent:
    name: Test Strategy Agent
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./strategy-agent

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v

  test-creative-agent:
    name: Test Creative Agent
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./creative-agent

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v
        env:
          USE_MOCK_VEO: "true"
          USE_MOCK_IMAGEN: "true"
          USE_MOCK_GEMINI: "true"
          USE_MOCK_FIRESTORE: "true"
          USE_MOCK_STORAGE: "true"

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: mock-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: mock.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: mock-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: mock.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456'
          NEXT_PUBLIC_FIREBASE_APP_ID: mock-app-id
          NEXT_PUBLIC_STRATEGY_AGENT_URL: http://localhost:8000
